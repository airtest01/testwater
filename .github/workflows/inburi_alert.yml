name: Check In Buri River Level

on:
  schedule:
    - cron: '0 * * * *' # รันทุกชั่วโมง
  workflow_dispatch: # อนุญาตให้รันด้วยมือ

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run scraper and send notification
        env:
          LINE_CHANNEL_ACCESS_TOKEN: ${{ secrets.LINE_CHANNEL_ACCESS_TOKEN }}
          LINE_TARGET_ID: ${{ secrets.LINE_TARGET_ID }}
        run: python inburi_scraper.py

      - name: Commit and push data file
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git pull
          git add last_inburi_data.txt
          # Commit และ Push เฉพาะเมื่อมีการเปลี่ยนแปลงในไฟล์เท่านั้น
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update last river data" && git push)
